<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autókereskedés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <script src="kezdolap.js"></script>
        <script src="header.js"></script>
    </header>
    <div id="location-modal">
        <h2>Válassza ki a helyszínt</h2>
        <div class="map-container">
            <img src="Képek/magyarorszag-terkep.jpg" alt="Magyarország térképe" class="map-image">
            <!-- Budapest -->
            <button class="map-point" style="top: 40%; left: 45%;" data-location="Budapest">Budapest</button>
            <!-- Debrecen -->
            <button class="map-point" style="top: 37%; left: 80%;" data-location="Debrecen">Debrecen</button>
            <!-- Miskolc -->
            <button class="map-point" style="top: 20%; left: 70%;" data-location="Miskolc">Miskolc</button>
            <!-- Sopron -->
            <button class="map-point" style="top: 36%; left: 10%;" data-location="Sopron">Sopron</button>
        </div>
        <button id="save-locations" class="btn">Kész</button>
    </div>
    
    <div id="search-results-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Keresési eredmények</h2>
            <div class="car-list-results"></div>
        </div>
    </div>
    <div id="search-results-overlay"></div>
    <div id="location-overlay"></div>

    <div id="overlay"></div>
    

    
    <section class="filter">
        <div class="container">
            <h2 data-key="searchTitle">Autókereső</h2>
            <form action="#" method="get">
                <label data-key="brand" for="brand">Márka:</label>
                <select id="brand" name="brand"></select>

                <label data-key="model" for="model">Modell:</label>
                <select id="model" name="model"></select>

                <label data-key="bodyType" for="body-type">Kivitel:</label>
                <select id="body-type" name="body-type"></select>

                <label data-key="fuel" for="fuel">Üzemanyag:</label>
                <select id="fuel" name="fuel"></select>

                <label data-key="minPrice" for="min-price">Min ár:</label>
                <input type="number" id="min-price" name="min-price" placeholder="Ft">

                <label data-key="maxPrice" for="max-price">Max ár:</label>
                <input type="number" id="max-price" name="max-price" placeholder="Ft">

                <label data-key="yearFrom" for="year-from">Év - tól:</label>
                <input type="number" id="year-from" name="year-from" placeholder="Pl. 2010">

                <label data-key="yearTo" for="year-to">Év - ig:</label>
                <input type="number" id="year-to" name="year-to" placeholder="Pl. 2020">

                <!-- Részletes keresés gomb hozzáadása -->
                <div id="reszletes-kereses-container">
                    <span data-key="moreSearch" id="reszletes-kereses-label">Részletes keresés</span>
                    <span id="toggle-arrow">▼</span>
                </div>
                
                <div id="reszletes-feltetelek" style="display: none;">
                    <label for="meghajtas">Meghajtás:</label>
                    <select id="meghajtas">
                        <option value="elso">Elsőkerék</option>
                        <option value="hatso">Hátsókerék</option>
                        <option value="osszkerek">Összkerék</option>
                    </select>
                    
                    <label for="szin">Szín:</label>
                    <input type="text" id="szin" placeholder="Pl. piros, fekete">
                    
                    <label for="motor-meret">Motor méret:</label>
                    <input type="number" id="motor-meret-min" placeholder="Min cm³">
                    <input type="number" id="motor-meret-max" placeholder="Max cm³">
                    
                    <label for="km">Kilométeróra állás:</label>
                    <input type="number" id="km-min" placeholder="Min km">
                    <input type="number" id="km-max" placeholder="Max km">
                </div>

                <button data-key="chooseLocation" type="button" id="location-button" class="btn">Helyszín kiválasztása</button>

                <button data-key="search" type="submit" class="btn">Keresés</button>

            </form>
        </div>
    </section>
    <section class="inventory">
        <div class="container">
            <h2 data-key="allCars">Összes autó</h2>
            <div class="car-list-all"></div>
        </div>
    </section>
    <footer>
        <script src="footer.js"></script>
    </footer>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Bejelentkezés</h2>
            <form id="login-form">
                <label for="username">Felhasználónév:</label>
                <input type="text" id="username" name="username" required>
    
                <label for="password">Jelszó:</label>
                <input type="password" id="password" name="password" required>
    
                <button data-key="login" type="submit" class="btn">Bejelentkezés</button>
            </form>
        </div>
    </div>
</body>
</html>
