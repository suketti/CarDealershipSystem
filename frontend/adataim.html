<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adataim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <script src="header.js" defer></script>
    </header>
    <main>
        <div class="container">
            <h2>Adataim</h2>
            <form id="edit-profile">
                <label for="name">Név:</label>
                <input type="text" id="name" name="name" value="Test User">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="testuser@example.com">
                
                <label for="phone">Telefonszám:</label>
                <input type="tel" id="phone" name="phone" value="+36 30 123 4567">
                
                <button type="submit" class="btn">Mentés</button>
            </form>
        </div>
    </main>
    <footer>
        <script src="footer.js"></script>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const profileMenuContainer = document.querySelector("#profile-menu-container");
        const loginButtonHtml = `
            <li><button id="login-button">Bejelentkezés</button></li>
        `;

        // Logout functionality
        document.querySelector("#logout").addEventListener("click", () => {
            alert("Sikeres kijelentkezés!");
            // Replace the profile menu with the login button
            profileMenuContainer.innerHTML = loginButtonHtml;

            // Redirect to the homepage
            window.location.href = "kezdolap.html";
        });
    });
    </script>
</body>
</html>
