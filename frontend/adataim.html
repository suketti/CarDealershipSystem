<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adataim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <div class="container">
            <h1 class="logo"><a href="kezdolap.html">Autókereskedés</a></h1>
            <nav>
                <ul>
                    <li><a href="kezdolap.html">Kezdőlap</a></li>
                    <li><a href="autok.html">Autók</a></li>
                    <li><a href="#">Szolgáltatások</a></li>
                    <li><a href="#">Kapcsolat</a></li>
                    <li id="profile-menu-container">
                        <div class="dropdown">
                            <button class="profile-btn">Profil</button>
                            <ul class="dropdown-menu">
                                <li><a href="adataim.html">Adataim</a></li>
                                <li><a href="#" id="logout">Kijelentkezés</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Adataim</h2>
            <form id="edit-profile">
                <label for="name">Név:</label>
                <input type="text" id="name" name="name" value="Test User">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="testuser@example.com">
                
                <label for="phone">Telefonszám:</label>
                <input type="tel" id="phone" name="phone" value="+36 30 123 4567">
                
                <button type="submit" class="btn">Mentés</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Autókereskedés. Minden jog fenntartva.</p>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
        const profileMenuContainer = document.querySelector("#profile-menu-container");
        const loginButtonHtml = `
            <li><button id="login-button">Bejelentkezés</button></li>
        `;

        // Logout functionality
        document.querySelector("#logout").addEventListener("click", () => {
            alert("Sikeres kijelentkezés!");
            // Replace the profile menu with the login button
            profileMenuContainer.innerHTML = loginButtonHtml;

            // Redirect to the homepage
            window.location.href = "kezdolap.html";
        });
    });
    </script>
</body>
</html>
